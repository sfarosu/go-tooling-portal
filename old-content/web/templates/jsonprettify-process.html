{{ template "header" . }}
    <main role="main">
      <div class="jumbotron" style="padding: 1.5rem 1.5rem;">
        <div class="container">
          <h1 class="display-3">Json Prettifier</h1>
        </div>
      </div>
      <div class="container" style="max-width: 1440px;">
        <div class="container" style="max-width: 1440px;">
          <div class="row" >
            <div class="col" style="padding: 0px 5px 20px 0px;">
              <p class="text-success text-center">Initial Json:</p>
              <form name="initialJson" >
                <div class="form-group">
                  <textarea class="form-control" rows="20" id="initialJson" name="initialJson" readonly>{{ .Text }}</textarea>
                </div>
              </form>
              <button type="button" class="btn btn-success" onclick="copyToClipboard('initialJson')">Copy to clipboard</button>
            </div>
            <div class="col" style="padding: 0px 0px 20px 5px;">
              <p class="text-success text-center">Processed Json:</p>
              <form name="processedJson">
                <div class="form-group">
                  <textarea class="form-control" rows="20" id="processedJson" name="processedJson" readonly>{{ .Result }}</textarea>
                </div>
              </form>
              <button type="button" class="btn btn-success" onclick="copyToClipboard('processedJson')">Copy to clipboard</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="location.href='/jsonprettify'">Prettify a new json</button>
          <hr>
        </div>
      </div>
    </main>
{{ template "footer" . }}
