{{ template "header" . }}
    <main role="main">
      <div class="jumbotron" style="padding: 1.5rem 1.5rem;">
        <div class="container">
          <h1 class="display-3">RandomPasswordGenerator</h1>
          <p>Generate random passwords</p>
        </div>
      </div>
      <div class="container">
        <form name="passgen" onsubmit="return validatePassgenSelection()" action="/passgen-process" method="POST" enctype="multipart/form-data">
          <h5>Select the characters type and password length:</h5>
          <p></p>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" checked class="custom-control-input" name="uppercase" id="uppercase" value="checked">
            <label class="custom-control-label" for="uppercase">Upper case letters (A..Z)</label>
            <p></p>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" checked class="custom-control-input" name="lowercase" id="lowercase" value="checked">
            <label class="custom-control-label" for="lowercase">Lower case letters (a..z)</label>
            <p></p>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" checked class="custom-control-input" name="numbers" id="numbers" value="checked">
            <label class="custom-control-label" for="numbers">Numbers (0..9)</label>
            <p></p>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="symbols" id="symbols" value="checked">
            <label class="custom-control-label" for="symbols">Special characters (#..?)</label>
            <p></p>
          </div>
          <div class="form-group">
            <label>Password length:</label>
            <input style="max-width: 80px;" type="number" class="form-control" id="length" name="length" min="4" max="64" value="12">
            <small class="form-text text-muted">Password must contain between 4 and 64 characters.</small>
          </div>
          <p></p>
          <p></p>
          <button type="submit" class="btn btn-primary">Create password</button>
          <hr>
        </form>
      </div>
    </main>
{{ template "footer" . }}
