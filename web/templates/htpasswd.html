{{ template "header" . }}
    <main role="main">
      <div class="jumbotron" style="padding: 1.5rem 1.5rem;">
        <div class="container">
          <h1 class="display-3">HTPasswordGenerator</h1>
          <p>Create htpasswords</p>
        </div>
      </div>
      <div class="container">
        <form style="max-width: 730px;" name="htpasswd" action="/htpasswd-process" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z]{3,}" required title="Insert at least 3 alphanumeric characters" placeholder="Your username">
            <small class="form-text text-muted">Use minimum 3 characters.</small>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" id="password" name="password" pattern=".{8,64}" required title="Insert between 8 and 64 characters" placeholder="Your password">
            <small class="form-text text-muted">Password must contain between 8 and 64 characters.</small>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" onclick="revealPassword('password')" class="custom-control-input" id="showpass">
            <label class="custom-control-label" for="showpass">Show Password</label>
            <p></p>
          </div>
          <div class="form-group">
            <label>Choose an algorithm:</label>
            <select style="max-width: 570px;" class="custom-select" id="algorithm" name="algorithm">
              <option value="-apr1">MD5-based password algorithm, Apache variant</option>
              <option value="-1">MD5-based password algorithm</option>
              <option value="-6">standard Unix password algorithm</option>
            </select>
          </div>
          <p></p>
          <p></p>
          <button type="submit" class="btn btn-primary">Generate htpassword</button>
          <hr style="max-width: 740px;">
        </form>
      </div>
    </main>
{{ template "footer" . }}
